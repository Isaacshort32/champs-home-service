<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prismatic Clarity — Generative Art</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .control-section { margin-bottom: 32px; }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .regen-button { margin-bottom: 0; }

        .control-group { margin-bottom: 20px; }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        .color-group { margin-bottom: 16px; }

        .color-group label {
            display: block;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            margin-bottom: 4px;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-picker-container input[type="color"] {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        .color-value {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
        }

        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button:active { transform: translateY(0); }

        .button.secondary { background: var(--anthropic-blue); }
        .button.secondary:hover { background: #5a8bb8; }

        .button.tertiary { background: var(--anthropic-green); }
        .button.tertiary:hover { background: #6b7b52; }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button { flex: 1; }

        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 1000px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 20, 19, 0.1);
            background: white;
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--anthropic-mid-gray);
            padding: 200px 0;
        }

        @media (max-width: 600px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; }
            .canvas-area { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Prismatic Clarity</h1>
            <div class="subtitle">Light negotiating glass — spectral particles carving corridors of clarity through layered noise fields.</div>

            <!-- Seed Section (FIXED) -->
            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="42" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">&larr; Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next &rarr;</button>
                </div>
                <button class="button tertiary regen-button" onclick="randomSeedAndUpdate()">&#8635; Random</button>
            </div>

            <!-- Parameters Section (VARIABLE) -->
            <div class="control-section">
                <h3>Parameters</h3>

                <div class="control-group">
                    <label>Particle Count</label>
                    <div class="slider-container">
                        <input type="range" id="particleCount" min="500" max="6000" step="250" value="3000" oninput="updateParam('particleCount', this.value)">
                        <span class="value-display" id="particleCount-value">3000</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Attractor Strength</label>
                    <div class="slider-container">
                        <input type="range" id="attractorStrength" min="0.1" max="2.0" step="0.1" value="0.6" oninput="updateParam('attractorStrength', this.value)">
                        <span class="value-display" id="attractorStrength-value">0.6</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Noise Scale</label>
                    <div class="slider-container">
                        <input type="range" id="noiseScale" min="0.001" max="0.015" step="0.001" value="0.005" oninput="updateParam('noiseScale', this.value)">
                        <span class="value-display" id="noiseScale-value">0.005</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Perturbation</label>
                    <div class="slider-container">
                        <input type="range" id="perturbation" min="0.5" max="5.0" step="0.25" value="2.0" oninput="updateParam('perturbation', this.value)">
                        <span class="value-display" id="perturbation-value">2.0</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Trail Opacity</label>
                    <div class="slider-container">
                        <input type="range" id="trailOpacity" min="5" max="40" step="1" value="15" oninput="updateParam('trailOpacity', this.value)">
                        <span class="value-display" id="trailOpacity-value">15</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Spectral Spread</label>
                    <div class="slider-container">
                        <input type="range" id="spectralSpread" min="0.2" max="1.0" step="0.05" value="0.6" oninput="updateParam('spectralSpread', this.value)">
                        <span class="value-display" id="spectralSpread-value">0.6</span>
                    </div>
                </div>
            </div>

            <!-- Colors Section -->
            <div class="control-section">
                <h3>Spectrum Anchors</h3>

                <div class="color-group">
                    <label>Warm Anchor</label>
                    <div class="color-picker-container">
                        <input type="color" id="color1" value="#b8860b" onchange="updateColor('color1', this.value)">
                        <span class="color-value" id="color1-value">#b8860b</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Cool Anchor</label>
                    <div class="color-picker-container">
                        <input type="color" id="color2" value="#2d6a4f" onchange="updateColor('color2', this.value)">
                        <span class="color-value" id="color2-value">#2d6a4f</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Highlight</label>
                    <div class="color-picker-container">
                        <input type="color" id="color3" value="#e8c547" onchange="updateColor('color3', this.value)">
                        <span class="color-value" id="color3-value">#e8c547</span>
                    </div>
                </div>
            </div>

            <!-- Actions Section (FIXED) -->
            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row" style="margin-bottom: 8px;">
                    <button class="button" onclick="regenerate()">Regenerate</button>
                    <button class="button secondary" onclick="resetParameters()">Reset</button>
                </div>
                <button class="button tertiary" onclick="downloadPNG()">Download PNG</button>
            </div>
        </div>

        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">Initializing generative art...</div>
            </div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // PARAMETERS
        // ═══════════════════════════════════════════════════════════════════════

        let params = {
            seed: 42,
            particleCount: 3000,
            attractorStrength: 0.6,
            noiseScale: 0.005,
            perturbation: 2.0,
            trailOpacity: 15,
            spectralSpread: 0.6,
            colorPalette: ['#b8860b', '#2d6a4f', '#e8c547']
        };

        let defaultParams = JSON.parse(JSON.stringify(params));

        // ═══════════════════════════════════════════════════════════════════════
        // PRISMATIC CLARITY ALGORITHM
        // ═══════════════════════════════════════════════════════════════════════

        let particles = [];
        let attractorX, attractorY;
        let frameCount_ = 0;
        let maxFrames = 400;
        let isRunning = false;

        function setup() {
            let canvas = createCanvas(1200, 1200);
            canvas.parent('canvas-container');
            document.querySelector('.loading').style.display = 'none';
            pixelDensity(1);
            initializeSystem();
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);

            particles = [];
            frameCount_ = 0;
            isRunning = true;

            // Attractor position — slightly offset from center for asymmetry
            let offsetX = (random() - 0.5) * width * 0.15;
            let offsetY = (random() - 0.5) * height * 0.15;
            attractorX = width / 2 + offsetX;
            attractorY = height / 2 + offsetY;

            // Initialize particles from edges and scattered positions
            for (let i = 0; i < params.particleCount; i++) {
                particles.push(new LightParticle(i));
            }

            // Warm off-white background — morning light through clean glass
            background(253, 251, 247);
            loop();
        }

        function draw() {
            if (!isRunning) return;

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].display();
            }

            frameCount_++;
            if (frameCount_ >= maxFrames) {
                isRunning = false;
                noLoop();
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // LIGHT PARTICLE — spectral agent carving clarity
        // ═══════════════════════════════════════════════════════════════════════

        class LightParticle {
            constructor(index) {
                // Spawn from edges or scattered in haze
                let spawnMode = random();
                if (spawnMode < 0.6) {
                    // Edge spawn — light entering from outside
                    let edge = floor(random(4));
                    switch(edge) {
                        case 0: this.x = random(width); this.y = 0; break;
                        case 1: this.x = width; this.y = random(height); break;
                        case 2: this.x = random(width); this.y = height; break;
                        case 3: this.x = 0; this.y = random(height); break;
                    }
                } else {
                    // Scattered in field — existing light in the haze
                    this.x = random(width);
                    this.y = random(height);
                }

                // Spectral wavelength — position on the color spectrum
                this.wavelength = random();

                // Each particle has a unique noise offset for variation
                this.noiseOffset = random(10000);

                // Velocity
                this.vx = 0;
                this.vy = 0;

                // Life and trail
                this.life = random(0.6, 1.0);
                this.maxLife = this.life;
                this.speed = random(0.8, 2.5);
                this.weight = random(0.3, 1.8);

                // Phase offset for spiral behavior
                this.phase = random(TWO_PI);
                this.orbitTendency = random(0.3, 1.0);
            }

            update() {
                // Vector toward attractor
                let dx = attractorX - this.x;
                let dy = attractorY - this.y;
                let dist = sqrt(dx * dx + dy * dy);
                let maxDist = sqrt(width * width + height * height) * 0.5;

                // Normalize
                let nx = dist > 0 ? dx / dist : 0;
                let ny = dist > 0 ? dy / dist : 0;

                // Attractor pull — stronger when far, gentle when close
                let pullStrength = params.attractorStrength * map(dist, 0, maxDist, 0.1, 1.0);

                // Perpendicular component for orbital motion
                let perpX = -ny * this.orbitTendency;
                let perpY = nx * this.orbitTendency;

                // Noise-based perturbation field — the "haze" the particle cuts through
                let noiseVal = noise(
                    this.x * params.noiseScale + this.noiseOffset,
                    this.y * params.noiseScale,
                    frameCount_ * 0.003
                );
                let noiseAngle = noiseVal * TWO_PI * params.perturbation;

                // Combine forces
                let forceX = nx * pullStrength + perpX * 0.5 + cos(noiseAngle) * 0.3;
                let forceY = ny * pullStrength + perpY * 0.5 + sin(noiseAngle) * 0.3;

                // Apply with momentum
                this.vx = this.vx * 0.92 + forceX * 0.08;
                this.vy = this.vy * 0.92 + forceY * 0.08;

                // Normalize velocity to speed
                let vMag = sqrt(this.vx * this.vx + this.vy * this.vy);
                if (vMag > 0) {
                    this.vx = (this.vx / vMag) * this.speed;
                    this.vy = (this.vy / vMag) * this.speed;
                }

                this.x += this.vx;
                this.y += this.vy;

                // Decay life
                this.life -= 0.0015;

                // Respawn if dead or out of bounds
                if (this.life <= 0 || this.x < -50 || this.x > width + 50 || this.y < -50 || this.y > height + 50) {
                    this.respawn();
                }
            }

            respawn() {
                let edge = floor(random(4));
                switch(edge) {
                    case 0: this.x = random(width); this.y = 0; break;
                    case 1: this.x = width; this.y = random(height); break;
                    case 2: this.x = random(width); this.y = height; break;
                    case 3: this.x = 0; this.y = random(height); break;
                }
                this.life = random(0.6, 1.0);
                this.maxLife = this.life;
                this.wavelength = random();
                this.noiseOffset = random(10000);
                this.phase = random(TWO_PI);
            }

            display() {
                // Spectral color based on wavelength
                let col = this.getSpectralColor();
                let alpha = map(this.life, 0, this.maxLife, 0, params.trailOpacity);

                // Distance from attractor affects brightness
                let dx = attractorX - this.x;
                let dy = attractorY - this.y;
                let dist = sqrt(dx * dx + dy * dy);
                let maxDist = width * 0.5;
                let brightness = map(constrain(dist, 0, maxDist), 0, maxDist, 1.4, 0.7);

                let r = constrain(red(col) * brightness, 0, 255);
                let g = constrain(green(col) * brightness, 0, 255);
                let b = constrain(blue(col) * brightness, 0, 255);

                stroke(r, g, b, alpha);
                strokeWeight(this.weight);
                point(this.x, this.y);
            }

            getSpectralColor() {
                // Map wavelength across the palette with spectral spread
                let w = this.wavelength * params.spectralSpread + (1 - params.spectralSpread) * 0.5;

                let c1 = hexToColor(params.colorPalette[0]); // warm
                let c2 = hexToColor(params.colorPalette[1]); // cool
                let c3 = hexToColor(params.colorPalette[2]); // highlight

                // Three-way blend with bias toward warm/cool based on wavelength
                if (w < 0.4) {
                    return lerpColor(c2, c3, map(w, 0, 0.4, 0, 1));
                } else if (w < 0.7) {
                    return lerpColor(c3, c1, map(w, 0.4, 0.7, 0, 1));
                } else {
                    return lerpColor(c1, c2, map(w, 0.7, 1, 0, 0.5));
                }
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // UTILITIES
        // ═══════════════════════════════════════════════════════════════════════

        function hexToColor(hex) {
            let r = parseInt(hex.slice(1, 3), 16);
            let g = parseInt(hex.slice(3, 5), 16);
            let b = parseInt(hex.slice(5, 7), 16);
            return color(r, g, b);
        }

        // ═══════════════════════════════════════════════════════════════════════
        // UI HANDLERS
        // ═══════════════════════════════════════════════════════════════════════

        function updateParam(paramName, value) {
            params[paramName] = parseFloat(value);
            document.getElementById(paramName + '-value').textContent = value;
        }

        function updateColor(colorId, value) {
            let index = parseInt(colorId.replace('color', '')) - 1;
            params.colorPalette[index] = value;
            document.getElementById(colorId + '-value').textContent = value;
        }

        function regenerate() {
            initializeSystem();
        }

        function downloadPNG() {
            saveCanvas('prismatic-clarity-' + params.seed, 'png');
        }

        // ═══════════════════════════════════════════════════════════════════════
        // SEED CONTROLS (FIXED)
        // ═══════════════════════════════════════════════════════════════════════

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function resetParameters() {
            params = JSON.parse(JSON.stringify(defaultParams));

            document.getElementById('particleCount').value = params.particleCount;
            document.getElementById('particleCount-value').textContent = params.particleCount;
            document.getElementById('attractorStrength').value = params.attractorStrength;
            document.getElementById('attractorStrength-value').textContent = params.attractorStrength;
            document.getElementById('noiseScale').value = params.noiseScale;
            document.getElementById('noiseScale-value').textContent = params.noiseScale;
            document.getElementById('perturbation').value = params.perturbation;
            document.getElementById('perturbation-value').textContent = params.perturbation;
            document.getElementById('trailOpacity').value = params.trailOpacity;
            document.getElementById('trailOpacity-value').textContent = params.trailOpacity;
            document.getElementById('spectralSpread').value = params.spectralSpread;
            document.getElementById('spectralSpread-value').textContent = params.spectralSpread;

            document.getElementById('color1').value = params.colorPalette[0];
            document.getElementById('color1-value').textContent = params.colorPalette[0];
            document.getElementById('color2').value = params.colorPalette[1];
            document.getElementById('color2-value').textContent = params.colorPalette[1];
            document.getElementById('color3').value = params.colorPalette[2];
            document.getElementById('color3-value').textContent = params.colorPalette[2];

            updateSeedDisplay();
            initializeSystem();
        }

        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
</html>
